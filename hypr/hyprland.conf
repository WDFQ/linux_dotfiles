# Monitor setup (replace with your monitor)
monitor=,preferred,auto,1

# Execute your favorite apps at launch
exec-once = waybar
exec-once = swaybg -i ~/Pictures/Wallpapers/cyberpunkCar.jpg
exec-once = swayidle -w timeout 300 'swaylock -f -c 000000'

# Input configuration
input {
    kb_layout = us
    follow_mouse = 1
    touchpad {
        natural_scroll = yes
        middle_button_emulation = yes
    }
}

# General appearance
general {
    gaps_in = 8
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(d8cab8ff)
    col.inactive_border = rgba(AC82E9ff)
    layout = dwindle
}

# Decoration (rounded corners, shadows, etc.)
decoration {
    rounding = 8
    
    # Blur configuration
    blur {
        enabled = yes
        size = 3
        passes = 1
    }

    # Shadow configuration (new syntax)
    shadow {
        enabled = yes
        range = 4
        render_power = 3
        ignore_window = true
        color = rgba(1a1a1aee)
    }
}

# Animations
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Window rules
dwindle {
    pseudotile = yes   # Enable pseudotiling (like i3's tabbed/stacked)
    preserve_split = yes  # Keep split ratios when toggling pseudo
    # Optional: Add smart_split/resizing options
}

# Keybinds (similar to your Sway setup)
$mainMod = SUPER

# Basic controls
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, E, exec, nautilus
bind = $mainMod, D, exec, sh -c 'if pgrep -x wofi >/dev/null; then killall wofi; else wofi --show drun; fi' # Toggle wofi (launch if closed, kill if open)
bind = $mainMod, RETURN, exec, kitty

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move windows
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r
bindm = $mainMod, mouse:272, movewindow    # move floating window with Super + LMB  
bindm = $mainMod, mouse:273, resizewindow  # resize floating window with Super + RMB  



# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Screenshots
bind = , Print, exec, grim
bind = $mainMod, Print, exec, grim -g "$(slurp)"
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Media controls
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+